<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid text-center py-4 text-light" id="navBar" style="background-color: #34495e">
        <div class="row">
            <div class="col">
                <h1 id="header">Press a Button to Play</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid text-center" id="buttonsDiv" style="display: flex; justify-content: center; align-items: center; background-color:#576574;">
        <div class="row">
            <div class="col-md-4">
                <button class="button" onclick="func('r')" style="background-color:#3498db">
                    <h1>Rock</h1>
                </button>
            </div>
            <div class="col-md-4 ">
                <button class="button" onclick="func('p')" style="background-color: #e74c3c">
                    <h1>Paper</h1>
                </button>
            </div>
            <div class="col-md-4">
                <button class="button" onclick="func('s')" style="background-color: #27ae60">
                    <h1>Scissors</h1>
                </button>
            </div>
        </div>
    </div>
    
    <script src="rock-paper-scissors.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
</body>

</html>
